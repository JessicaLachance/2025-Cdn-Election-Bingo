<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Election Night Bingo</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/icons/check-square-fill.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>Canadian Election Night Bingo</h1>
        <p>Click on a square when the event occurs during election coverage!</p>
    </header>

    <main>
        <div class="controls">
            <button id="newCard">New Card</button>
            <button id="resetMarks">Reset Marks</button>
        </div>

        <div class="bingo-container">
            <div class="bingo-title">
                <div class="letter">B</div>
                <div class="letter">I</div>
                <div class="letter">N</div>
                <div class="letter">G</div>
                <div class="letter">O</div>
            </div>
            
            <div class="bingo-card" id="bingoCard">
                <!-- Bingo cells will be generated by JavaScript -->
            </div>
        </div>

        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2>BINGO!</h2>
                <p>You've got a winning combination!</p>
                <button id="closeModal">Close</button>
            </div>
        </div>

        <!-- Confetti will be handled by canvas-confetti library -->
    </main>

    <footer>
        <p>Created for Canadian Federal Election 2025 | <a href="https://github.com/JessicaLachance/2025-Cdn-Election-Bingo/" target="_blank">View on GitHub</a></p>
    </footer>

    <script src="js/events.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
