<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Election Night Bingo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/icons/check-square-fill.svg" type="image/svg+xml">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/bootstrap-styles.css">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="display-4 fw-bold text-danger mb-2">Canadian Election Night Bingo</h1>
            <p class="lead">Click on a square when the event occurs during election coverage!</p>
        </header>

        <main>
            <div class="row justify-content-center mb-4">
                <div class="col-md-8 col-lg-6">
                    <div class="d-flex justify-content-center gap-3">
                        <button id="newCard" class="btn btn-danger"><i class="bi bi-shuffle me-2"></i>New Card</button>
                        <button id="resetMarks" class="btn btn-outline-secondary"><i class="bi bi-arrow-counterclockwise me-2"></i>Reset Marks</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-2 p-sm-3 p-md-4">
                            <div class="bingo-title mb-3">
                                <div class="row g-2">
                                    <div class="col"><div class="letter bg-danger">B</div></div>
                                    <div class="col"><div class="letter bg-danger">I</div></div>
                                    <div class="col"><div class="letter bg-danger">N</div></div>
                                    <div class="col"><div class="letter bg-danger">G</div></div>
                                    <div class="col"><div class="letter bg-danger">O</div></div>
                                </div>
                            </div>
                            
                            <div class="bingo-card" id="bingoCard">
                                <!-- Bingo cells will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal for Winner -->
            <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" id="winnerModalLabel">BINGO!</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="text-center mb-4">
                                <div class="display-1 mb-3"><i class="bi bi-trophy-fill text-warning"></i></div>
                                <h2 class="fw-bold mb-3">Congratulations!</h2>
                                <p class="lead">You've got a winning combination!</p>
                            </div>
                            
                            <!-- Results display section -->
                            <div class="card bg-light mb-4">
                                <div class="card-body">
                                    <h4 class="card-title">Your Bingo Results</h4>
                                    
                                    <!-- Emoji Grid -->
                                    <div class="results-grid text-center fs-4 mb-3" id="resultsGrid">
                                        <!-- Will be filled by JavaScript -->
                                    </div>
                                    
                                    <!-- Events List -->
                                    <div class="events-list" id="eventsList">
                                        <!-- Will be filled by JavaScript -->
                                    </div>
                                    
                                    <!-- Hidden textarea for copy functionality -->
                                    <textarea id="resultContent" class="visually-hidden" readonly></textarea>
                                    
                                    <!-- Copy button -->
                                    <div class="text-center mt-4">
                                        <button id="copyResults" class="btn btn-primary">
                                            <i class="bi bi-clipboard me-2"></i>Copy Results
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" id="newCardAfterWin">New Card</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-5 text-muted">
            <div class="mb-2">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/icons/flag.svg" alt="Canadian Flag" width="20" height="20" class="me-1">
                <span>Created for Canadian Federal Election 2025</span>
            </div>
            <p class="small">
                <a href="https://github.com/JessicaLachance/2025-Cdn-Election-Bingo/" target="_blank" class="text-decoration-none">
                    <i class="bi bi-github me-1"></i>View on GitHub
                </a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Application JS -->
    <script src="js/events.js"></script>
    <script src="js/bootstrap-script.js"></script>
</body>
</html>
